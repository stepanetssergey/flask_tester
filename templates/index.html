<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Hello World DApp</title>
    </head>
    <body class="container">

        <div class="row">
            <div class="col">
                <h1>A Simple Darfproject </h1>
                {% if alert %}
                    <div class="alert alert-warning">
                        {{ alert }}
                    </div>
                {% endif %}
            </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h3>Information about deploy of contract</h3>
            <p>Address of owner: {{ owner }}
            <p>Token address: {{ token }}</p>
            <p>Smart-contract address: {{ smartAddress }}</p>
          </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Action</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="." method="post">
                    <div class="form-group row">
                        <label for="candidateInput" class="col-md-3 col-form-label">Candidate Name:</label>
                        <div class="col-md-3">
                            <input id="candidateInput" type="text" name="candidate" class="form-control" required/>
                        </div>
                        <br><br>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Vote</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
